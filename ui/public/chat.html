<!DOCTYPE html>
<html lang="en">
   
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üíö HealthMate Chat</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

    :root {
      --primary: #4f46e5;
      --accent: #06b6d4;
      --success: #10b981;
      --bg-light: #f8fafc;
      --bg-dark: #0f172a;
      --text-light: #1f2937;
      --text-dark: #f1f5f9;
      --user-msg-light: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bot-msg-light: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      --user-msg-dark: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bot-msg-dark: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.15);
      --shadow-light: 0 8px 32px rgba(31, 38, 135, 0.1);
      --shadow-heavy: 0 8px 32px rgba(31, 38, 135, 0.25);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      background: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(79, 70, 229, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
      z-index: -1;
      animation: backgroundPulse 10s ease-in-out infinite;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    body.dark::before {
      background: 
        radial-gradient(circle at 20% 20%, rgba(79, 70, 229, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(6, 182, 212, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      color: white;
      font-weight: 700;
      box-shadow: var(--shadow-heavy);
      z-index: 10;
      position: relative;
      backdrop-filter: blur(20px);
      animation: headerSlide 1.2s cubic-bezier(0.4, 0, 0.2, 1);
      flex-shrink: 0;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, transparent 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
      animation: shimmer 4s ease-in-out infinite;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      animation: titleFloat 4s ease-in-out infinite;
      transition: all 0.3s ease;
    }

    header h1:hover {
      transform: scale(1.05);
      text-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    .header-controls {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      animation: controlsSlideIn 1.2s ease-out 0.4s both;
    }

    select {
      padding: 0.8rem 1rem;
      border-radius: 15px;
      border: none;
      font-family: inherit;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-light);
    }

    select:hover {
      transform: translateY(-3px) scale(1.08);
      box-shadow: var(--shadow-heavy);
      background: rgba(255, 255, 255, 1);
    }

    select:focus {
      outline: none;
      transform: translateY(-3px) scale(1.08);
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.2), var(--shadow-heavy);
    }

    .theme-toggle {
      width: 75px;
      height: 38px;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      padding: 6px;
      cursor: pointer;
      position: relative;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-light);
    }

    .theme-toggle:hover {
      transform: scale(1.15);
      box-shadow: var(--shadow-heavy);
    }

    .theme-toggle .circle {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      position: relative;
    }

    .theme-toggle .circle::before {
      content: '‚òÄÔ∏è';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 0.8rem;
      transition: all 0.4s ease;
    }

    body.dark .theme-toggle {
      background: rgba(30, 41, 59, 0.8);
    }

    body.dark .theme-toggle .circle {
      background: linear-gradient(135deg, var(--accent), #fbbf24);
      transform: translateX(37px);
    }

    body.dark .theme-toggle .circle::before {
      content: 'üåô';
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
      overflow: hidden;
      animation: mainFadeIn 1.2s ease-out 0.6s both;
      min-height: 0;
    }

    .chat-container {
      flex: 1;
      border-radius: 30px;
      padding: 2rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      background: var(--glass-bg);
      backdrop-filter: blur(25px);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow-light);
      position: relative;
      scroll-behavior: smooth;
      min-height: 0;
    }

    body.dark .chat-container {
      background: rgba(30, 41, 59, 0.3);
      border: 1px solid rgba(148, 163, 184, 0.1);
    }

    /* FIXED MESSAGE ALIGNMENT */
    .message {
      max-width: 80%;
      padding: 1.3rem 2rem;
      border-radius: 25px;
      line-height: 1.6;
      font-size: 1rem;
      font-weight: 400;
      box-shadow: var(--shadow-light);
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px) scale(0.9);
      transition: all 0.4s ease;
      word-wrap: break-word;
      overflow-wrap: break-word;
      animation: messageSlideIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      margin-bottom: 1rem;
      display: block;
      width: fit-content;
    }

    .message.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .message::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.8s ease;
    }

    .message:hover::before {
      left: 100%;
    }

    .user {
      background: var(--user-msg-light);
      color: white;
      border-bottom-right-radius: 8px;
      margin-left: auto;
      margin-right: 0;
      align-self: flex-end;
    }

    .bot {
      background: var(--bot-msg-light);
      color: #2d3748;
      border-bottom-left-radius: 8px;
      margin-left: 0;
      margin-right: auto;
      align-self: flex-start;
    }

    body.dark .user {
      background: var(--user-msg-dark);
    }

    body.dark .bot {
      background: var(--bot-msg-dark);
      color: #f7fafc;
    }

    .chat-input-container {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      animation: inputSlideUp 1.2s ease-out 0.8s both;
      flex-shrink: 0;
    }

    .chat-input {
      display: flex;
      gap: 1rem;
      align-items: stretch;
    }

    .chat-input input {
      flex: 1;
      padding: 1.3rem 2rem;
      border-radius: 30px;
      border: 2px solid transparent;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      color: var(--text-light);
      box-shadow: var(--shadow-light);
    }

    .chat-input input:focus {
      outline: none;
      border-color: var(--primary);
      transform: translateY(-3px) scale(1.02);
      box-shadow: var(--shadow-heavy), 0 0 0 6px rgba(79, 70, 229, 0.15);
    }

    .chat-input input::placeholder {
      transition: all 0.3s ease;
    }

    .chat-input input:focus::placeholder {
      transform: translateY(-2px);
      opacity: 0.7;
    }

    body.dark .chat-input input {
      background: rgba(30, 41, 59, 0.5);
      color: var(--text-dark);
    }

    .chat-input button {
      padding: 1.3rem 2.5rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-light);
      position: relative;
      overflow: hidden;
      white-space: nowrap;
    }

    .chat-input button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    .chat-input button:hover {
      transform: translateY(-4px) scale(1.08);
      box-shadow: var(--shadow-heavy);
    }

    .chat-input button:hover::before {
      width: 120%;
      height: 120%;
    }

    .chat-input button:active {
      transform: translateY(-2px) scale(1.05);
    }

    .typing {
      font-style: italic;
      opacity: 0.8;
      animation: typingPulse 2s ease-in-out infinite;
      position: relative;
    }

    .typing::after {
      content: '‚óè‚óè‚óè';
      animation: dots 1.8s steps(4, end) infinite;
      margin-left: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: white;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      backdrop-filter: blur(20px);
      animation: footerSlideUp 1.2s ease-out 1.2s both;
      flex-shrink: 0;
    }

    /* Enhanced Custom Scrollbar */
    .chat-container::-webkit-scrollbar {
      width: 8px;
    }

    .chat-container::-webkit-scrollbar-track {
      background: transparent;
      border-radius: 4px;
    }

    .chat-container::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .chat-container::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, var(--accent), var(--primary));
      transform: scaleY(1.2);
    }

    /* Loading Animation */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.8s ease;
    }

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* Enhanced Animations */
    @keyframes backgroundPulse {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 0.9; transform: scale(1.02); }
    }

    @keyframes headerSlide {
      from { 
        opacity: 0; 
        transform: translateY(-120px);
      }
      to { 
        opacity: 1; 
        transform: translateY(0);
      }
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes titleFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    @keyframes controlsSlideIn {
      from { 
        opacity: 0; 
        transform: translateX(60px);
      }
      to { 
        opacity: 1; 
        transform: translateX(0);
      }
    }

    @keyframes mainFadeIn {
      from { 
        opacity: 0; 
        transform: translateY(40px);
      }
      to { 
        opacity: 1; 
        transform: translateY(0);
      }
    }

    @keyframes messageSlideIn {
      from { 
        opacity: 0; 
        transform: translateY(30px) scale(0.85);
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1);
      }
    }

    @keyframes inputSlideUp {
      from { 
        opacity: 0; 
        transform: translateY(60px);
      }
      to { 
        opacity: 1; 
        transform: translateY(0);
      }
    }

    @keyframes footerSlideUp {
      from { 
        opacity: 0; 
        transform: translateY(120px);
      }
      to { 
        opacity: 1; 
        transform: translateY(0);
      }
    }

    @keyframes typingPulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    @keyframes dots {
      0%, 20% { color: rgba(0,0,0,0.4); text-shadow: .25em 0 0 rgba(0,0,0,0.2), .5em 0 0 rgba(0,0,0,0.2); }
      40% { color: rgba(0,0,0,1); text-shadow: .25em 0 0 rgba(0,0,0,0.4), .5em 0 0 rgba(0,0,0,0.2); }
      60% { text-shadow: .25em 0 0 rgba(0,0,0,1), .5em 0 0 rgba(0,0,0,0.4); }
      80%, 100% { text-shadow: .25em 0 0 rgba(0,0,0,1), .5em 0 0 rgba(0,0,0,1); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Enhancements */
    @media (max-width: 768px) {
      header {
        padding: 1rem;
      }
      
      header h1 {
        font-size: 1.4rem;
      }
      
      main {
        padding: 1rem;
      }
      
      .message {
        max-width: 90%;
        padding: 1rem 1.5rem;
      }
      
      .chat-input {
        flex-direction: column;
        gap: 0.8rem;
      }
      
      .chat-input input {
        padding: 1rem 1.5rem;
      }
      
      .chat-input button {
        padding: 1rem 1.8rem;
        align-self: stretch;
      }
    }

    /* Smooth scrolling for the entire page */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

  <!-- Loading overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loader"></div>
  </div>

  <header>
    <h1>üíö HealthMate</h1>
    <div class="header-controls">
      <select id="languageSelect">
        <option value="en" selected>English</option>
        <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
      </select>
      <div class="theme-toggle" id="themeToggle">
        <div class="circle"></div>
      </div>
    </div>
  </header>

  <main>
    <div class="chat-container" id="chatbox"></div>

    <div class="chat-input-container">
      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Ask me anything about health... (Enter to send)" />
        <button id="sendButton" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </main>

  <footer>
    Powered by HealthMate ¬© 2025
  </footer>

  <script>
    // Rasa Configuration
    const RASA_SERVER_URL =
  window.location.hostname === "localhost"
    ? "http://localhost:5005"
    : "http://YOUR_SERVER_IP:5005";

    const RASA_WEBHOOK_PATH = "/webhooks/rest/webhook";

    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");
    const langSelect = document.getElementById("languageSelect");
    const loadingOverlay = document.getElementById("loadingOverlay");

    let currentLang = "en";
    let sessionId = generateSessionId();

    // Generate unique session ID for conversation tracking
    function generateSessionId() {
      return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    }

    // Enhanced loading sequence
    window.addEventListener("load", () => {
      setTimeout(() => {
        loadingOverlay.classList.add("hidden");
        setTimeout(() => {
          loadingOverlay.style.display = "none";
        }, 800);
      }, 1500);

     const saved = localStorage.getItem("theme") || "light";
document.body.classList.remove("light", "dark");
document.body.classList.add(saved);

      
      // Delayed welcome message for better UX
      setTimeout(() => {
        addMessage("üëã Hi! I'm HealthMate, your AI health assistant. How can I help you today?", "bot");
      }, 2000);
    });

    // Enhanced theme toggle
    const body = document.body;
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.addEventListener("click", () => {
      themeToggle.style.transform = "scale(0.9)";
      
      setTimeout(() => {
        body.classList.toggle("dark");
        body.classList.toggle("light");
        localStorage.setItem("theme", body.classList.contains("dark") ? "dark" : "light");
        themeToggle.style.transform = "scale(1.15)";
        
        setTimeout(() => {
          themeToggle.style.transform = "scale(1)";
        }, 200);
      }, 100);
    });

    // Language toggle with smooth transition
    langSelect.addEventListener("change", () => {
      langSelect.style.transform = "scale(0.95)";
      setTimeout(() => {
        langSelect.style.transform = "scale(1.08)";
        currentLang = langSelect.value;
        
        if (currentLang === "hi") {
          addMessage("üëã ‡§®‡§Æ‡§∏‡•ç‡§§‡•á! ‡§Æ‡•à‡§Ç HealthMate ‡§π‡•Ç‡§Å, ‡§Ü‡§™‡§ï‡§æ AI ‡§∏‡•ç‡§µ‡§æ‡§∏‡•ç‡§•‡•ç‡§Ø ‡§∏‡§π‡§æ‡§Ø‡§ï‡•§ ‡§Æ‡•à‡§Ç ‡§Ü‡§™‡§ï‡•Ä ‡§ï‡•à‡§∏‡•á ‡§∏‡§π‡§æ‡§Ø‡§§‡§æ ‡§ï‡§∞ ‡§∏‡§ï‡§§‡§æ ‡§π‡•Ç‡§Å?", "bot");
        } else {
          addMessage("üëã Hi! I'm HealthMate, your AI health assistant. How can I help you today?", "bot");
        }
        
        setTimeout(() => {
          langSelect.style.transform = "scale(1)";
        }, 200);
      }, 150);
    });

    // FIXED message adding function
    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.innerHTML = text.replace(/\n/g, "<br>");
      
      chatbox.appendChild(div);
      
      // Smooth scroll to bottom
      setTimeout(() => {
        chatbox.scrollTo({
          top: chatbox.scrollHeight,
          behavior: 'smooth'
        });
      }, 50);
      
      // Enhanced entrance animation
      setTimeout(() => {
        div.classList.add("visible");
      }, 100);
    }

    // Enhanced typing indicator
    function showTyping() {
      const div = document.createElement("div");
      div.className = "message bot typing";
      div.innerHTML = "HealthMate is thinking";
      
      chatbox.appendChild(div);
      
      setTimeout(() => {
        chatbox.scrollTo({
          top: chatbox.scrollHeight,
          behavior: 'smooth'
        });
        div.classList.add("visible");
      }, 50);
      
      return div;
    }

    // RASA INTEGRATION - Modified to work with Rasa REST API
    async function callRasa(message, maxRetries = 2) {
      for (let i = 0; i < maxRetries; i++) {
        try {
          console.log(`=== RASA ATTEMPT ${i + 1} ===`);

          const response = await fetch(`${RASA_SERVER_URL}${RASA_WEBHOOK_PATH}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json',
            },
         body: JSON.stringify({
  sender: sessionId,
  message: message,
  metadata: { language: currentLang }
})

          });

          if (response.ok) {
            const data = await response.json();
            console.log("Success! Response:", data);
            
            // Rasa returns an array of responses
            if (data && data.length > 0) {
              // Combine all text responses from Rasa
              let combinedResponse = data
                .filter(item => item.text)
                .map(item => item.text)
                .join(" ");
              
              return combinedResponse || "I'm here to help with your health questions!";
            } else {
              return "I'm here to help with your health questions!";
            }
          }

          throw new Error(`HTTP ${response.status}: ${response.statusText}`);

        } catch (error) {
          console.error(`Attempt ${i + 1} failed:`, error);
          
          if (i === maxRetries - 1) {
            // Provide contextual health responses based on keywords
            return generateHealthResponse(message);
          }
          
          await new Promise(resolve => setTimeout(resolve, 1000));
        }
      }
    }

    // Smart fallback health responses
    function generateHealthResponse(message) {
      const msg = message.toLowerCase();
      
      if (msg.includes('fever') || msg.includes('temperature')) {
        return "For fever management: Stay hydrated, rest well, and consider over-the-counter fever reducers if needed. Consult a doctor if fever exceeds 101¬∞F (38.3¬∞C) or persists for more than 3 days.";
      }
      
      if (msg.includes('headache') || msg.includes('head pain')) {
        return "For headaches: Try resting in a quiet, dark room, stay hydrated, apply a cold or warm compress, and consider stress reduction techniques. Persistent or severe headaches should be evaluated by a healthcare provider.";
      }
      
      if (msg.includes('diet') || msg.includes('nutrition') || msg.includes('food')) {
        return "For a healthy diet: Focus on balanced meals with fruits, vegetables, whole grains, lean proteins, and healthy fats. Stay hydrated, limit processed foods, and maintain regular meal times.";
      }
      
      if (msg.includes('exercise') || msg.includes('workout') || msg.includes('fitness')) {
        return "For fitness: Aim for at least 150 minutes of moderate aerobic activity weekly, include strength training twice a week, start gradually if you're new to exercise, and always listen to your body.";
      }
      
      if (msg.includes('sleep') || msg.includes('insomnia')) {
        return "For better sleep: Maintain a consistent sleep schedule, create a relaxing bedtime routine, keep your bedroom cool and dark, limit screen time before bed, and aim for 7-9 hours of sleep nightly.";
      }
      
      if (msg.includes('stress') || msg.includes('anxiety')) {
        return "For stress management: Practice deep breathing, try meditation or yoga, maintain regular exercise, ensure adequate sleep, and consider talking to a counselor if stress becomes overwhelming.";
      }
      
      // General health response
      return `I'm here to help with your health questions! While I'm experiencing some connectivity issues with my Rasa server, I can still provide general health guidance. For specific symptoms like "${message}", I recommend consulting with a healthcare professional for personalized advice. Is there a particular aspect of health or wellness you'd like to know more about?`;
    }

    // Enhanced send message function
    async function sendMessage() {
      const msg = userInput.value.trim();
      if (!msg) return;
      
      addMessage(msg, "user");
      userInput.value = "";

      userInput.style.transform = "scale(0.98)";
      setTimeout(() => {
        userInput.style.transform = "scale(1)";
      }, 150);

      const typingDiv = showTyping();
      
      // Add language context to message if Hindi is selected
      let messageToSend = msg;
    
      
      const reply = await callRasa(messageToSend);
      
      typingDiv.style.opacity = '0';
      typingDiv.style.transform = 'translateY(-15px) scale(0.9)';
      setTimeout(() => {
        typingDiv.remove();
        addMessage(reply, "bot");
      }, 400);
    }

    // Enhanced keyboard interactions
    userInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        
        const sendButton = document.getElementById("sendButton");
        sendButton.style.transform = 'scale(0.92)';
        sendButton.style.boxShadow = 'var(--shadow-light)';
        
        setTimeout(() => {
          sendButton.style.transform = 'translateY(-4px) scale(1.08)';
          sendButton.style.boxShadow = 'var(--shadow-heavy)';
          
          setTimeout(() => {
            sendButton.style.transform = 'translateY(-3px) scale(1.05)';
          }, 100);
        }, 100);
        
        sendMessage();
      }
    });

    // Enhanced input interactions
    userInput.addEventListener("focus", function() {
      this.parentElement.style.transform = 'translateY(-3px) scale(1.02)';
      this.style.boxShadow = 'var(--shadow-heavy), 0 0 0 6px rgba(79, 70, 229, 0.15)';
    });

    userInput.addEventListener("blur", function() {
      this.parentElement.style.transform = 'translateY(0) scale(1)';
      this.style.boxShadow = 'var(--shadow-light)';
    });

    userInput.addEventListener("input", function() {
      this.style.transform = 'scale(1.01)';
      setTimeout(() => {
        this.style.transform = 'scale(1)';
      }, 100);
    });

    // Smooth page transitions
    document.addEventListener('DOMContentLoaded', function() {
      const interactiveElements = document.querySelectorAll('button, input, select');
      interactiveElements.forEach(element => {
        element.addEventListener('mouseenter', function() {
          this.style.transition = 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
        });
      });
    });
    
  </script>
